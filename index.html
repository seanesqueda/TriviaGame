<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./Css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="headerContainer">
        <img src="./Images/leaguelogo.png" alt="League Logo" id="leagueLogo">
        <h1 id="header">Trivia!</h1>
    </div>

    <div id="startContainer">
        <button type="button" id="startButton" class="btn btn-light btn-lg">Greetings Summoner!</button>
    </div>

    <div id="quizContainer">
        <div id="timeRemaining"></div>
        <div id= "questions"></div>
    </div>

    <div id="endContainer">
        <div id="questionsRight">Questions Correct: 5</div>
        <div id="questionsWrong">Questions Wrong: 5</div>
    </div>

    <script src="./Javascript/app.js"></script>
</body>

</html>
